<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Business Cards</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
      integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w=="
      crossorigin="anonymous"
    ></script>

    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="vavbar nav-extended grey darken-1">
      <div class="inner-width container">
        <div class="nav-content">
          <h3 class="nav-title">Business cards</h3>
          <p class="nav-subtitle">Koroka Solutions candidate evaluation task</p>
        </div>
      </div>
    </nav>
    <!-- Cards -->
    <section class="cards">
      <div class="inner-width">
        <div class="content cards-list"></div>
      </div>
      <div class="card-action">
        <button id="load-more" class="btn-large waves-effect waves-light">
          Load More
        </button>
      </div>
    </section>
    <!-- Footer -->
    <footer class="page-footer grey darken-2">
      <div class="inner-width">
        <div class="copyright footer-copyright grey darken-2">
          <div class="container">
            &copy; 2021 | Created & Designed By <a href="#">JackHaust</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Go top BTN -->

    <button class="goTop fas fa-arrow-up"></button>
  </body>
</html>
